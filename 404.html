<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>404 Error</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" type="image/png" href="/assets/logo.png">

<style>
:root{--bg:#000;--fg:lime;}
html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:monospace;overflow:hidden}
.top{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid rgba(255,255,255,0.03)}
#homeLink{display:inline-block;text-decoration:none}
#logo{height:37px;width:auto;display:block}
.content{
height:calc(100vh - 60px);
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
text-align:center;
padding:24px;
}
.glitch{
font-size:6rem;
font-weight:bold;
position:relative;
color:var(--fg);
animation:glow 2s infinite alternate;
}
.glitch::before,
.glitch::after{
content:"404";
position:absolute;
left:0;
top:0;
width:100%;
}
.glitch::before{
color:#0f0;
opacity:.6;
animation:shift1 1.5s infinite linear alternate-reverse;
}
.glitch::after{
color:#0f0;
opacity:.4;
animation:shift2 1s infinite linear alternate-reverse;
}
.msg{
margin-top:20px;
font-size:1rem;
opacity:.8;
animation:pulse 3s infinite;
}
.home-link{
margin-top:30px;
text-decoration:none;
color:var(--fg);
font-size:.9rem;
letter-spacing:2px;
transition:.2s;
}
.home-link:hover{
text-shadow:0 0 8px var(--fg);
}
footer{
position:fixed;
bottom:0;
width:100%;
text-align:center;
font-size:13px;
padding:8px 0;
border-top:1px solid rgba(255,255,255,0.03)
}
footer a{color:var(--fg);margin:0 8px;text-decoration:none}

@keyframes glow{
from{text-shadow:0 0 5px var(--fg),0 0 15px var(--fg);}
to{text-shadow:0 0 25px var(--fg),0 0 50px var(--fg);}
}
@keyframes pulse{
0%,100%{opacity:.5}
50%{opacity:1}
}
@keyframes shift1{
0%{transform:translate(-3px,-2px)}
50%{transform:translate(3px,2px)}
100%{transform:translate(-2px,1px)}
}
@keyframes shift2{
0%{transform:translate(3px,2px)}
50%{transform:translate(-3px,-2px)}
100%{transform:translate(2px,-1px)}
}
</style>
</head>
<body>

<div class="top">
<a href="/home"><img id="logo" src="assets/logo.png" alt="Idawn Logo"></a>
</div>

<div class="content">
<div class="glitch">404</div>
<div class="msg">404 Error! This site might be under development.</div>
<a href="/home">RETURN HOME</a>
</div>

<footer>
<a href="/contact">Contact</a> | Idawnâ„¢
</footer>

</body>
</html>
