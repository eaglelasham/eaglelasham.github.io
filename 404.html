<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>404</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" type="image/png" href="/assets/logo.png">

<style>
:root{--bg:#000;--fg:lime;}
html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:monospace;overflow:hidden}
.top{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid rgba(255,255,255,0.03)}
#homeLink{display:inline-block;text-decoration:none}
#logo{height:37px;width:auto;display:block}
.content{height:calc(100vh - 60px);display:flex;align-items:center;justify-content:center;padding:24px;text-align:center;flex-direction:column}
.glitch{
font-size:5rem;
font-weight:bold;
position:relative;
color:var(--fg);
animation:glow 2s infinite alternate;
}
.glitch::before,
.glitch::after{
content:"404";
position:absolute;
left:0;
top:0;
width:100%;
}
.glitch::before{
color:#0f0;
z-index:-1;
animation:glitchTop 2s infinite linear alternate-reverse;
}
.glitch::after{
color:#0f0;
z-index:-2;
animation:glitchBottom 1.5s infinite linear alternate-reverse;
}
.msg{
margin-top:20px;
font-size:1rem;
opacity:.8;
animation:pulse 3s infinite;
}
a{
display:inline-block;
margin-top:30px;
padding:10px 20px;
border:1px solid var(--fg);
border-radius:6px;
text-decoration:none;
color:var(--fg);
transition:.2s;
}
a:hover{
background:var(--fg);
color:#000;
box-shadow:0 0 10px var(--fg);
}
footer{position:fixed;bottom:0;width:100%;text-align:center;font-size:13px;padding:8px 0;border-top:1px solid rgba(255,255,255,0.03)}
footer a{color:var(--fg);margin:0 8px;text-decoration:none}

@keyframes glow{
from{text-shadow:0 0 5px var(--fg),0 0 10px var(--fg);}
to{text-shadow:0 0 20px var(--fg),0 0 40px var(--fg);}
}
@keyframes pulse{
0%,100%{opacity:.5}
50%{opacity:1}
}
@keyframes glitchTop{
0%{transform:translate(-2px,-2px)}
50%{transform:translate(2px,2px)}
100%{transform:translate(-1px,1px)}
}
@keyframes glitchBottom{
0%{transform:translate(2px,2px)}
50%{transform:translate(-2px,-2px)}
100%{transform:translate(1px,-1px)}
}
</style>
</head>
<body>

<div class="top">
<a href="/" id="homeLink"><img id="logo" src="assets/logo.png" alt="Idawn Logo"></a>
</div>

<div class="content">
<div class="glitch">404</div>
<div class="msg">404 Error! This site might be under development.</div>
<a href="/">Return Home</a>
</div>

<footer>
<a href="/contact">Contact</a> | Idawnâ„¢
</footer>

</body>
</html>
