<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="icon" type="image/png" href="/assets/logo.png">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root{
    --bg:#000;
    --fg:#00ff66;
    --accent:#00ff66;
    --muted:rgba(255,255,255,0.06);
    --input-bg:#0b0b0b;
    --error:#ff4444;
  }
  html,body{
    height:100%;
    margin:0;
    background:linear-gradient(180deg, #000 0%, #030303 100%);
    color:var(--fg);
    font-family: "Fira Code", "Roboto Mono", "Courier New", monospace;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:32px;
    box-sizing:border-box;
  }

  .wrap{
    width:420px;
    max-width:94%;
    padding:34px 28px;
    background:linear-gradient(180deg, rgba(0,0,0,0.65), rgba(0,0,0,0.55));
    border:1px solid rgba(0,255,102,0.12);
    box-shadow:0 10px 40px rgba(0,255,102,0.06), inset 0 1px 0 rgba(255,255,255,0.02);
    border-radius:12px;
    text-align:center;
    position:relative;
    overflow:hidden;
    backdrop-filter: blur(6px);
  }

  .wrap::before{
    content:"";
    position:absolute;
    inset:0;
    pointer-events:none;
    background:
      radial-gradient(ellipse at 10% 10%, rgba(0,255,102,0.028), transparent 10%),
      radial-gradient(ellipse at 90% 90%, rgba(0,255,102,0.02), transparent 15%);
    mix-blend-mode:screen;
  }

  .logo{
    width:110px;
    height:auto;
    margin:2px 0 14px;
    display:inline-block;
    filter:drop-shadow(0 6px 20px rgba(0,255,102,0.08));
    transform:translateZ(0);
  }

  h2{
    margin:4px 0 18px;
    font-size:20px;
    letter-spacing:1px;
    color:var(--fg);
    font-weight:600;
  }

  form{
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  .field{
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
  }

  input{
    width:92%;
    padding:12px 14px;
    margin:8px 0;
    background:var(--input-bg);
    border:1px solid rgba(0,255,102,0.09);
    color:var(--fg);
    font-size:15px;
    border-radius:8px;
    outline:none;
    transition:box-shadow .18s ease, transform .12s ease, border-color .12s ease;
    box-shadow:0 4px 20px rgba(0,0,0,0.6) inset;
  }

  input::placeholder{
    color:rgba(0,255,102,0.35);
  }

  input:focus{
    border-color:var(--accent);
    box-shadow:0 0 18px rgba(0,255,102,0.12);
    transform:translateY(-1px);
  }

  button{
    width:94%;
    padding:12px 16px;
    margin-top:10px;
    background:linear-gradient(180deg, var(--fg), #85ff9a);
    color:#00110a;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:700;
    font-size:15px;
    letter-spacing:0.6px;
    transition:transform .08s ease, box-shadow .12s ease;
    box-shadow:0 8px 30px rgba(0,255,102,0.08);
  }

  button:hover{
    transform:translateY(-3px);
    box-shadow:0 16px 40px rgba(0,255,102,0.12);
  }

  a{
    color:var(--fg);
    text-decoration:none;
    border-bottom:1px dashed rgba(0,255,102,0.06);
    transition:color .12s ease, border-color .12s ease;
  }

  a:hover{
    color:#b8ffd0;
    border-color:rgba(0,255,102,0.18);
  }

  .links{
    margin-top:12px;
    font-size:13px;
    opacity:0.9;
  }

  .error{
    color:var(--error);
    font-size:13px;
    font-weight:700;
    opacity:1;
    transition:opacity .3s;
    margin-top:10px;
    min-height:18px;
  }

  .hidden{opacity:0}

  footer{
    margin-top:18px;
    font-size:13px;
    color:var(--fg);
    opacity:0.8;
    display:flex;
    justify-content:center;
    gap:12px;
  }

  @media (max-width:420px){
    .wrap{padding:24px 18px;border-radius:10px}
    input,button{font-size:14px;padding:10px}
  }
</style>
<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
const supabase = createClient("https://thdzrkzdkdihjximoalb.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoZHpya3pka2RpaGp4aW1vYWxiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyNDkzNzIsImV4cCI6MjA3NTgyNTM3Mn0.uHpGricbNHVWsndClTd8K7LVRTCzWLF0ziwuGKvOSTw")

function setCookie(name,value,days){
  const max = days ? `; max-age=${days*24*60*60}` : ''
  document.cookie = name + '=' + encodeURIComponent(value) + '; path=/' + max
}

let failCount = 0
let cooldown = false
let timeoutId = null

function showError(msg){
  const err = document.querySelector('.error')
  err.textContent = msg
  err.classList.remove('hidden')
  clearTimeout(timeoutId)
  timeoutId = setTimeout(()=>err.classList.add('hidden'), 5000)
}

async function handleLogin(e){
  e.preventDefault()
  if(cooldown){
    showError("Please wait before trying again.")
    return
  }
  const username = document.getElementById('username').value.trim()
  const password = document.getElementById('password').value
  if(!username || !password){
    showError("Enter username & password")
    return
  }
  const { data, error } = await supabase
    .from('users')
    .select('id,username')
    .eq('username', username)
    .eq('password', password)
    .maybeSingle()
  if(error || !data){
    failCount++
    if(failCount >= 5){
      showError("Please try again later")
      cooldown = true
      let delay = failCount > 5 ? 15000 : 10000
      setTimeout(()=>cooldown=false, delay)
    } else {
      showError("Invalid username or password")
    }
    return
  }
  setCookie('user', JSON.stringify({ id: data.id, username: data.username }), 7)
  location.href = '/home'
}

document.addEventListener('DOMContentLoaded', ()=>{
  if(document.cookie.split('; ').some(c=>c.startsWith('user='))) return location.href='home.html'
  document.getElementById('loginForm').addEventListener('submit', handleLogin)
})
</script>
</head>
<body>
  <div class="wrap">
    <img src="/assets/logo.png" alt="Logo" class="logo">
    <h2>Login</h2>
    <form id="loginForm">
      <input id="username" type="text" placeholder="Username" required>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p class="error hidden"></p>
    <div class="links">
      <span>No Account? <a href="/signup">Sign Up</a></span>
    </div>
    <footer>
      <div>Idawnâ„¢</div>
    </footer>
  </div>
</body>
    </html>
