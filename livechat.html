<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Chatroom</title>
<link rel="icon" type="image/png" href="/assets/logo.png">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root{--bg:#000;--fg:lime;}
html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:monospace}
.top{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid rgba(255,255,255,0.03)}
#homeLink{text-decoration:none}
#logo{height:37px;width:auto;display:block}
.menu-btn{cursor:pointer;width:28px;height:20px;position:relative;border:none;background:transparent}
.menu-btn span,.menu-btn::before,.menu-btn::after{content:'';display:block;height:2px;width:100%;background:var(--fg);position:absolute;left:0;transition:.2s}
.menu-btn span{top:9px}.menu-btn::before{top:0}.menu-btn::after{bottom:0}
.sidebar{position:fixed;right:-260px;top:0;height:100%;width:260px;background:#050505;border-left:1px solid rgba(255,255,255,0.03);padding:16px;transition:right .3s ease;z-index:100;visibility:hidden;opacity:0;display:flex;flex-direction:column;justify-content:space-between}
.sidebar.show{right:0;visibility:visible;opacity:1}
.sidebar-scroll{overflow-y:auto;flex-grow:1;margin-bottom:16px}
.menu-links{display:flex;flex-direction:column;gap:12px;margin-top:20px}
.menu-links a{border:1px solid var(--fg);border-radius:8px;padding:10px;text-align:center;text-decoration:none;color:var(--fg);transition:.2s}
.menu-links a:hover{background:var(--fg);color:#000}
.sidebar button{border:none;background:var(--fg);color:#000;cursor:pointer;padding:10px;border-radius:8px;width:100%}
.overlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);z-index:99}
.overlay.show{display:block}
footer{position:fixed;bottom:0;width:100%;text-align:center;font-size:13px;padding:8px 0;border-top:1px solid rgba(255,255,255,0.03)}
footer a{color:var(--fg);margin:0 8px;text-decoration:none}

/* --- CHATBOX --- */
#chatBox{display:flex;flex-direction:column;align-items:center;justify-content:center;height:calc(100vh - 100px)}
.chat-border{border:1px solid var(--fg);border-radius:12px;width:90%;max-width:800px;height:70vh;display:flex;flex-direction:column;overflow:hidden;background:#05050599;backdrop-filter:blur(2px)}
#messages{flex:1;overflow-y:auto;padding:10px;display:flex;flex-direction:column;gap:6px}
.msg{background:#111;padding:6px 8px;border-radius:4px;max-width:80%;word-wrap:break-word}
.me{background:#030}
#inputBox{display:flex;padding:10px;border-top:1px solid rgba(255,255,255,0.1)}
#text{flex:1;padding:8px;background:#000;border:1px solid var(--fg);color:var(--fg);border-radius:6px}
#sendBtn{padding:8px 12px;background:var(--fg);color:#000;border:none;cursor:pointer;margin-left:6px;border-radius:6px}
#userList{margin-top:10px;font-size:13px;line-height:1.4}
</style>

<script>
function getCookie(name){
  const c=document.cookie.split('; ').find(r=>r.startsWith(name+'='))
  if(!c) return null
  try { return JSON.parse(decodeURIComponent(c.split('=')[1])) } catch(e) { return null }
}
function clearCookie(name){ document.cookie = name + '=;path=/;max-age=0' }

document.addEventListener('DOMContentLoaded', ()=> {

  const user = getCookie('user')
  if (!user) return location.href = 'index.html'
  const uname = user.username || 'anon'

  const sidebar = document.getElementById('sidebar')
  const overlay = document.getElementById('overlay')
  const menuBtn = document.getElementById('menuBtn')
  const toggle = s => {
    sidebar.classList.toggle('show', s)
    overlay.classList.toggle('show', s)
  }
  menuBtn.onclick = () => toggle(!sidebar.classList.contains('show'))
  overlay.onclick = () => toggle(false)
  document.getElementById('logout').onclick = () => { clearCookie('user'); location.href = 'index.html' }
  document.getElementById('uname2').textContent = uname

  const wsUrl = "wss://hack.chat/chat-ws"
  const messages = document.getElementById('messages')
  const text = document.getElementById('text')
  const btn = document.getElementById('sendBtn')

  const userListDiv = document.createElement('div')
  userListDiv.id = 'userList'
  document.querySelector('.sidebar-scroll').appendChild(userListDiv)

  let ws
  let users = []

  function updateUserList() {
    const listHTML = users.map(u=>`• ${u}`).join('<br>')
    userListDiv.innerHTML = `<b>Users (${users.length}):</b><br>${listHTML}`
  }

  function connect() {
    ws = new WebSocket(wsUrl)

    ws.onopen = () => {
      addMsg('system', 'Connected.')
      // join single channel
      ws.send(JSON.stringify({
        cmd: "join",
        channel: "idawn",
        nick: uname
      }))
    }

    ws.onclose = () => addMsg('system', 'Disconnected.')

    ws.onmessage = e => {
      try {
        const m = JSON.parse(e.data)
        if (!m.cmd) return

        // update live users list
        if (m.cmd === 'onlineSet') {
          users = m.nicks || []
          updateUserList()
        }

        // chat messages
        if (m.cmd === "chat") {
          addMsg(m.nick || 'anon', m.text || '', (m.nick || '') === uname)
        }
      } catch(err) {}
    }
  }

  function addMsg(n, t, mine) {
    const d = document.createElement('div')
    d.className = 'msg' + (mine ? ' me' : '')
    const safeName = String(n).replace(/</g, '&lt;').replace(/>/g, '&gt;')
    const safeText = String(t).replace(/</g, '&lt;').replace(/>/g, '&gt;')
    d.innerHTML = `<b>${safeName}</b>: ${safeText}`
    messages.appendChild(d)
    messages.scrollTop = messages.scrollHeight
  }

  btn.addEventListener('click', e => {
    e.preventDefault()
    const t = text.value.trim()
    if (!t || !ws || ws.readyState !== 1) return
    ws.send(JSON.stringify({ cmd: "chat", text: t }))
    text.value = ''
  })

  text.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault()
      btn.click()
    }
  })

  connect()
})
</script>
</head>
<body>
  <div class="top">
    <a href="/home" id="homeLink"><img id="logo" src="assets/logo.png"></a>
    <button id="menuBtn" class="menu-btn"><span></span></button>
  </div>

  <div id="sidebar" class="sidebar">
    <div class="sidebar-scroll">
      <div>Account</div>
      <div style="margin-top:10px">Logged in as <strong id="uname2"></strong></div>
      <div class="menu-links">
        <a href="/livechat">Live Chat</a>
        <a href="/leaks">Leaks</a>
        <a href="/shop">Shop</a>
      </div>
      <!-- userList will be appended here -->
    </div>
    <button id="logout">Log Out</button>
  </div>

  <div id="overlay" class="overlay"></div>

  <div id="chatBox">
    <div class="chat-border">
      <div id="messages"></div>
      <div id="inputBox">
        <input id="text" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <footer>
    <a href="/contact">Contact</a> | Idawn™
  </footer>
</body>
</html>
