<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="icon" type="image/png" href="/assets/logo.png">
<title>Home</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
  :root{--bg:#000;--fg:lime;}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:monospace}
  .top{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid rgba(255,255,255,0.03)}
  #homeLink{display:inline-block;text-decoration:none}
  #logo{height:37px;width:auto;display:block}
  .menu-btn{cursor:pointer;width:28px;height:20px;position:relative;border:none;background:transparent}
  .menu-btn span,
  .menu-btn::before,
  .menu-btn::after{content:'';display:block;height:2px;width:100%;background:var(--fg);position:absolute;left:0;transition:.2s;}
  .menu-btn span{top:9px;}
  .menu-btn::before{top:0;}
  .menu-btn::after{bottom:0;}
  .sidebar{
    position:fixed;
    right:-260px;
    top:0;
    height:100%;
    width:260px;
    background:#050505;
    border-left:1px solid rgba(255,255,255,0.03);
    padding:16px;
    transition:right .3s ease;
    z-index:100;
    visibility:hidden;
    opacity:0;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
  }
  .sidebar.show{right:0;visibility:visible;opacity:1}
  .sidebar-scroll{
    overflow-y:auto;
    flex-grow:1;
    margin-bottom:16px;
  }
  .menu-links{
    display:flex;
    flex-direction:column;
    gap:12px;
    margin-top:20px;
  }
  .menu-links a{
    border:1px solid var(--fg);
    border-radius:8px;
    padding:10px;
    text-align:center;
    text-decoration:none;
    color:var(--fg);
    transition:.2s;
  }
  .menu-links a:hover{
    background:var(--fg);
    color:#000;
  }
  .sidebar button{
    border:none;
    background:var(--fg);
    color:#000;
    cursor:pointer;
    padding:10px;
    border-radius:8px;
    width:100%;
  }
  .overlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);z-index:99}
  .overlay.show{display:block}
  .content{padding:24px;text-align:center; margin-bottom:40px;}
  .welcome-box{
    border:1px solid var(--fg);
    padding:24px;
    margin:0 16px 16px 16px;
    border-radius:4px;
    height:calc(100vh - 64px - 32px - 24px);
    display:flex;
    flex-direction:column;
  }
  .welcome-msg{
    margin:0;
    padding-bottom:12px;
    border-bottom:1px solid var(--fg);
  }
  .extra-content{
    flex-grow:1;
    padding-top:12px;
    overflow-y:auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .dash-card {
    border: 1px dashed var(--fg);
    padding: 20px;
    width: 100%;
    max-width: 300px;
  }
  .dash-hello { font-size: 1.2rem; margin-bottom: 10px; }
  .dash-balance-label { font-size: 0.8rem; color: #888; margin-top: 15px; }
  .dash-balance-value { font-size: 1.8rem; font-weight: bold; }

  footer{position:fixed;bottom:0;width:100%;text-align:center;font-size:13px;padding:8px 0;border-top:1px solid rgba(255,255,255,0.03); background: #000;}
  footer a{color:var(--fg);margin:0 8px;text-decoration:none}
</style>

<script>
const SB_URL = 'YOUR_SUPABASE_URL';
const SB_KEY = 'YOUR_SUPABASE_ANON_KEY';
const _supabase = supabase.createClient(SB_URL, SB_KEY);

function getCookie(name){
  const c = document.cookie.split('; ').find(r=>r.startsWith(name+'='))
  if(!c) return null
  try{ return JSON.parse(decodeURIComponent(c.split('=')[1])) }catch(e){ return null }
}
function clearCookie(name){ document.cookie = name + '=; path=/; max-age=0' }

document.addEventListener('DOMContentLoaded', async ()=>{
  const user = getCookie('user')
  if(!user) return location.href='index.html'
  
  document.getElementById('uname2').textContent = user.username
  document.getElementById('welcomeMsg').textContent = "Welcome Back, " + user.username
  document.getElementById('dashUser').textContent = user.username

  async function getBalance() {
    try {
      const { data, error } = await _supabase
        .from('balances')
        .select('balance')
        .eq('user_id', user.id)
        .single();

      if (error) throw error;
      if (data) {
        document.getElementById('balanceVal').textContent = parseFloat(data.balance).toFixed(8) + " BTC";
      }
    } catch (e) {
      console.log("Balance fetch error:", e.message);
      document.getElementById('balanceVal').textContent = "0.00000000 BTC";
    }
  }

  getBalance();

  const sidebar = document.getElementById('sidebar')
  const overlay = document.getElementById('overlay')
  const menuBtn = document.getElementById('menuBtn')

  const toggleSidebar = show=>{
    sidebar.classList.toggle('show', show)
    overlay.classList.toggle('show', show)
  }

  menuBtn.addEventListener('click', ()=> toggleSidebar(!sidebar.classList.contains('show')))
  overlay.addEventListener('click', ()=> toggleSidebar(false))
  document.getElementById('logout').addEventListener('click', ()=>{
    clearCookie('user')
    location.href='index.html'
  })
})
</script>
</head>
<body>
  <div class="top">
    <a href="/home" id="homeLink" title="Home"><img id="logo" src="assets/logo.png" alt="Idawn Logo"></a>
    <button id="menuBtn" class="menu-btn"><span></span></button>
  </div>

  <div id="sidebar" class="sidebar">
    <div class="sidebar-scroll">
      <div>Account</div>
      <div style="margin-top:10px">Logged in as <strong id="uname2"></strong></div>
      <div class="menu-links">
        <a href="/livechat">Live Chat</a>
        <a href="/leaks">Leaks</a>
        <a href="/shop/home">Shop</a>
      </div>
    </div>
    <button id="logout" style="margin-bottom:16px;">Log Out</button>
  </div>

  <div id="overlay" class="overlay"></div>

  <div class="content">
    <div class="welcome-box">
      <p id="welcomeMsg" class="welcome-msg">Welcome Back</p>
      <div class="extra-content" id="extraContent">
        
        <!-- DASHBOARD AREA -->
        <div class="dash-card">
            <div class="dash-hello">Hello, <span id="dashUser"></span>.</div>
            <div class="dash-balance-label">CURRENT BALANCE</div>
            <div class="dash-balance-value" id="balanceVal">Loading...</div>
        </div>

      </div>
    </div>
  </div>

  <footer>
    <a href="/contact">Contact</a> | Idawnâ„¢
  </footer>
</body>
</html>
