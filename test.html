html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:monospace}

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
const supabase = createClient("https://thdzrkzdkdihjximoalb.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoZHpya3pka2RpaGp4aW1vYWxiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAyNDkzNzIsImV4cCI6MjA3NTgyNTM3Mn0.uHpGricbNHVWsndClTd8K7LVRTCzWLF0ziwuGKvOSTw")

function setCookie(name,value,days){
const max = days ? `; max-age=${days*24*60*60}` : ''
document.cookie = name + '=' + encodeURIComponent(value) + '; path=/' + max
}

let failCount = 0
let cooldown = false
let timeoutId = null

function showError(msg){
const err = document.querySelector('.error')
err.textContent = msg
err.classList.remove('hidden')
clearTimeout(timeoutId)
timeoutId = setTimeout(()=>err.classList.add('hidden'), 5000)
}

async function handleLogin(e){
e.preventDefault()
if(cooldown){
showError("Please wait before trying again.")
return
}
const username = document.getElementById('username').value.trim()
const password = document.getElementById('password').value
if(!username || !password){
showError("Enter username & password")
return
}
const { data, error } = await supabase
.from('users')
.select('id,username')
.eq('username', username)
.eq('password', password)
.maybeSingle()
if(error || !data){
failCount++
if(failCount >= 5){
showError("Please try again later")
cooldown = true
let delay = failCount > 5 ? 15000 : 10000
setTimeout(()=>cooldown=false, delay)
} else {
showError("Invalid username or password")
}
return
}
setCookie('user', JSON.stringify({ id: data.id, username: data.username }), 7)
location.href = '/home'
}

document.addEventListener('DOMContentLoaded', ()=>{
if(document.cookie.split('; ').some(c=>c.startsWith('user='))) return location.href='home.html'
document.getElementById('loginForm').addEventListener('submit', handleLogin)
})
</script>
</head>
<body>
<div class="wrap">
    <img src="/assets/logo.png" alt="Logo" class="logo">
<h2>Login</h2>
<form id="loginForm">
<input id="username" type="text" placeholder="Username" required><br>
<input id="password" type="password" placeholder="Password" required><br>
<button type="submit">Login</button>
</form>
<p class="error hidden"></p>

</div>
